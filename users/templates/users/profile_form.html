{%extends 'main.html'%} {% load bootstrap5 %} {%block content%}
<div class="row justify-content-center mt-4">
  <div class="col-xl-5 col-lg-8">
    <div class="text-center">
      <h3>Update Profile</h3>
    </div>
  </div>
</div>
<div class="row justify-content-center align-items-center">
    <div class="col-9">
    <a
      class="badge rounded-pill text-bg-secondary text-decoration-none link-dark"
      href="{% url 'account' %}"
      ><i class="fa-solid fa-xlg fa-chevron-left"></i>Go to Account page</a
    >
</div>
</div>
  <div class="container">
    <div class="row my-5">
      <div class="col-md-12">
        <form
          method="POST"
          class="form"
          action="{% url 'edit-account' %}"
          enctype="multipart/form-data"
        >
          {% csrf_token %}{% bootstrap_form form %} {% buttons %}
          <button value="Submit" type="submit" class="btn btn-primary">
            Submit
          </button>
          {% endbuttons %}
        </form>
      </div>
    </div>
  </div>
  {%endblock%}
</div>
